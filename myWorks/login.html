
<!--模态框2-->

    <div class="modal-dialog modal-sm " >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel2">
                    登陆
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" id="login_form">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="login_user" name="login_user" placeholder="用户名" >
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="login_pass" name="login_pass" placeholder="密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 下次自动登录
                        </label>

                    </div>

                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn-primary login_submit">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
