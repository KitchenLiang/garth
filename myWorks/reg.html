<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/reg.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.cookie.js"></script>
</head>
<body>

                    <form role="form" id="reg" method="post">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-7">
                                    <input type="text" class="form-control " id="userName" name="userName" placeholder="用户名" >
                                </div>
                                <div class="col-sm-5 my_error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="Enter a valid email here." data-original-title="Email">
                                </div>
                                <div class="col-sm-5 my_error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="Enter a good password here." data-original-title="Password">
                                </div>
                                <div class="col-sm-5 my_error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="重复密码" data-toggle="popover" data-trigger="focus" data-content="Confirm your password here." data-original-title="Repeat Password">
                                </div>
                                <div class="col-sm-5 my_error"></div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">我同意 <a href="#">阅读并接受《用户协议》</a>
                            </label>
                        </div>
                        <!--<input class="btn-primary reg_submit" type="button" value="创建用户"/>-->
                    </form>


</body>
</html>
